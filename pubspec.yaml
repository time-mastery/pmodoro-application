name: pomodore
description: A new Flutter project.

publish_to: "none"

version: 1.3.0+6

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # theming
  cupertino_icons: ^1.0.2
  bitsdojo_window: ^0.1.5
  google_fonts: ^4.0.4
  ionicons: ^0.2.1
  flutter_spinkit: ^5.1.0
  flex_color_scheme: ^6.1.2
  flutter_launcher_icons: ^0.11.0
  rive: ^0.7.1

  # state management
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  flutter_hooks: ^0.18.6

  # dependency injection
  get_it: ^7.2.0

  # database and storage
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  flutter_secure_storage: ^7.0.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # generators
  uuid: ^3.0.7

  # calenders
  calendar_timeline: ^1.0.5
  timeline_tile: ^2.0.0
  date_time_line: ^0.0.3

  # charts
  flutter_heatmap_calendar: ^1.0.5
  syncfusion_flutter_charts: ^20.3.52
  fl_chart: ^0.61.0

  # utility
  intl: ^0.18.0
  #  flutter_datetime_picker: ^1.5.1
  dartz: ^0.10.1
  awesome_notifications:
    git:
      url: https://github.com/mbfakourii/awesome_notifications.git
      ref: ef2eb8a766fb12bf1fe1a8f49dc0ce333272abf5

  # sensors
  vibration: ^1.7.6
  audio_manager: ^0.8.2
  audioplayers: ^3.0.1

dev_dependencies:
  test: ^1.16.0
  flutter_lints: ^2.0.0
  build_runner: ^2.3.0
  isar_generator: ^3.1.0+1
  bloc_test: ^9.0.0
  mockito: ^5.3.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: sspro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
    - family: inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
    - family: oswald
      fonts:
        - asset: fonts/Oswald-Regular.ttf
